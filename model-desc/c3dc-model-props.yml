#NODE SPECIFIC IDENTIFIERS
  # participant
  participant_id:
    Desc: A unique sequence of alphanumeric characters used to identify the participant, in the investigation or study, of the specimen at it's point of origin.
    Term:
      - Origin: caDSR
        Code: '6867052'
        Value: Biospecimen Source Subject Identifier
    Type: string
    Req: true
    Private: false
    Key: false
  # diagnosis
  diagnosis_id:
    Desc: A unique sequence of alphanumeric characters used to identify the participant diagnosis in the investigation or study, which is used for linking metadata.
    Term:
      - Origin: caDSR
        Code: '2534569'
        Value: Additional Finding Identifier
    Type: string
    Req: true
    Private: false
    Key: false
  # sample
  sample_id:
    Desc: A unique sequence of alphanumeric characters used to identify the sample in the investigation or study.
    Term:
      - Origin: caDSR
        Code: '2003904'
        Value: Sample ID
    Type: string
    Req: true
    Private: false
    Key: false
  # study
  study_id:
    Desc: A stable unique alphanumeric identifier assigned to a study and any objects by the database of Genotypes and Phenotypes (dbGaP). 
    Term:
      - Origin: caDSR
        Code: '11524544'
        Value: dbGaP Accession Number 
    Type: string
    Req: false
    Private: false
