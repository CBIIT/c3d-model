Handle: CDA
Nodes:
  diagnosis:
    Props:
      - diagnosis_id
      - diagnosis_icd_o
      - diagnosis_icd_cm
      - diagnosis_finer_resolution
      - disease_phase
      - anatomic_site
      - age_at_diagnosis
      - vital_status
      - toronto_childhood_cancer_staging
      - days_to_recurrence
      - last_known_disease_status
      - days_to_last_known_disease_status
      - days_to_last_followup
      - tumor_grade
      - tumor_stage_clinical_t
      - tumor_stage_clinical_n
      - tumor_stage_clinical_m
  participant:
    Props:
      - participant_id
      - race       
      - gender
      - ethnicity
      - alternate_participant_id
  sample:
    Props:
      - sample_id
      - sample_type 
      - anatomic_site
      - participant_age_at_collection # 28.02.22 pdunn
      - sample_tumor_status
      - sample_description
      - alternate_sample_id
  study:
    Props:
      - study_id
      - phs_accession #dbGaP accession
      - acl
      - study_name
      - study_short_title
      - study_acronym
      - study_description
      - consent
      - consent_number
      - external_url
Relationships:
  of_diagnosis: 
    Props: null
    Mul: many_to_one
    Ends:
      - Src: diagnosis
        Dst: participant
  of_participant: 
    Props: null
    Mul: many_to_one 
    Ends:
      - Src: participant
        Dst: study
  of_sample: 
    Props: null
    Mul: many_to_one
    Ends:
      - Src: sample
        Dst: participant
      - Src: sample
        Dst: study
