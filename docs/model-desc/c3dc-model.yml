      - tumor_grade
      - tumor_stage_clinical_t
      - tumor_stage_clinical_n
      - tumor_stage_clinical_m
  participant:
    Props:
      - participant_id
      - race       
      - ethnicity
      - sex_at_birth
  sample:
    Props:
      - sample_id
      - anatomic_site
      - participant_age_at_collection
