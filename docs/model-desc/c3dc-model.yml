Relationships:
  of_diagnosis: 
    Props: null
    Mul: many_to_one
    Ends:
      - Src: diagnosis
        Dst: participant
  of_survival:
    Props: null
    Mul: many_to_one 
    Ends:
      - Src: survival
        Dst: participant
  of_participant: 
    Props: null
    Mul: many_to_one 
    Ends:
      - Src: participant
        Dst: study
  of_sample: 
    Props: null
    Mul: many_to_one
    Ends:
      - Src: sample
        Dst: participant
      - Src: sample
        Dst: study
  of_reference_file: 
    Props: null
    Mul: many_to_one
    Ends:
      - Src: reference_file
        Dst: study
