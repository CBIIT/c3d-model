Handle: CDA
Nodes:
  clinical_measure_file: # 09.20.22 pdunn
    Props:
      # - file_id #system generated GUID/PK
      - file_name
      - file_type
      - file_description
      - file_size
      - md5sum
      - file_url_in_cds
      - dcf_indexd_guid
      - checksum_algorithm
      - checksum_value
      - file_mapping_level
      - participant_list
  diagnosis:
    Props:
      - diagnosis_id
      - diagnosis_icd_o
      - diagnosis_icd_cm
      - diagnosis_finer_resolution
      - disease_phase
      - primary_site
      - tissue_or_organ_of_origin
      - site_of_resection_or_biopsy
      - age_at_diagnosis
      - vital_status
      - days_to_recurrence
      - last_known_disease_status
      - days_to_last_known_disease_status
      - days_to_last_followup
      - progression_or_recurrence
      - tumor_grade
      - tumor_stage_clinical_t
      - tumor_stage_clinical_n
      - tumor_stage_clinical_m
      - tumor_morphology
  sample_diagnosis:
    Props:
      - sample_diagnosis_id
      - diagnosis_icd_o
      - diagnosis_icd_cm
      - diagnosis_finer_resolution
      - tumor_classification
      - primary_site
      - tissue_or_organ_of_origin
      - site_of_resection_or_biopsy
      - age_at_diagnosis
      - days_to_recurrence
      - last_known_disease_status
      - days_to_last_known_disease_status
      - days_to_last_followup
      - progression_or_recurrence   
      - tumor_grade
      - tumor_stage_clinical_t
      - tumor_stage_clinical_n
      - tumor_stage_clinical_m
      - tumor_morphology
  participant:
    Props:
      - participant_id
      - race       
      - gender
      - ethnicity
      - alternate_participant_id
      # - dbgap_subject_id : store in synonym
  sample:
    Props:
      - sample_id
      # - biosample_accession captured in synonym
      - sample_type 
      - sample_anatomic_site
      - participant_age_at_collection # 28.02.22 pdunn
      - sample_tumor_status
      - sample_description
      - alternate_sample_id
  study:
    Props:
      - phs_accession #dbGaP accession
      - acl
      - study_name
      - study_short_title
      - study_acronym
      - study_description
      - consent
      - consent_shorthand
      - external_url
      - experimental_strategy_and_data_subtype
      - study_data_types
      - size_of_data_being_uploaded
      # - bioproject_accession : store in synonym
  study_arm: # 09.21.22 pd
    Props:
      - clinical_trial_arm
      - clinical_trial_identifier
      - clinical_trial_repository
  therapeutic_procedure:
    Props:
      - treatment_id
      - days_to_treatment
      - therapeutic_agents
      - treatment_outcome
      - treatment_type
Relationships:
  of_clinical_measure_file: # #09.20.22 pd
    Props: null
    Mul: many_to_one 
    Ends:
      - Src: clinical_measure_file
        Dst: study
  of_clinical_measure_file_participant: 
    Props: null
    Mul: many_to_many 
    Ends:
      - Src: clinical_measure_file
        Dst: participant
  of_diagnosis: 
    Props: null
    Mul: many_to_one
    Ends:
      - Src: diagnosis
        Dst: participant
  of_sample_diagnosis: 
    Props: null
    Mul: many_to_one
    Ends:
      - Src: sample_diagnosis
        Dst: sample        
  of_participant: #09.20.22 pd
    Props: null
    Mul: many_to_one #will need to mod this to many_to_many if a participant is in >1 study
    Ends:
      - Src: participant
        Dst: study_arm
      - Src: participant
        Dst: study
  of_sample: 
    Props: null
    Mul: many_to_one
    Ends:
      - Src: sample
        Dst: participant
      - Src: sample
        Dst: study
  of_study_arm: # 09.21.22 pd
    Props: null
    Mul: many_to_one
    Ends:
      - Src: study_arm
        Dst: study
  of_therapeutic_procedure: # 09.07.22 svburke
    Props: null
    Mul: many_to_many
    Ends:
      - Src: therapeutic_procedure
        Dst: participant
